<layout name="Index/header_footer" />
<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">品牌名称：</td>
                <td>
                    <input  type="text" name="brand_name" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">品牌网站地址：</td>
                <td>
                    <input  type="text" name="site_url" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">品牌logo：</td>
                <td>
                	<input type="file" name="brand_logo" /> 
                </td>
            </tr>
            <tr>
                <td class="label">商品描述：</td>
                <td>
                    <input  type="text" name="goods_desc" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">商品排序：</td>
                <td>
                    <input  type="text" name="sort" value="100" />
                </td>
            </tr>
            <tr>
                <td class="label">是否显示 0:不显示 1:显示：</td>
                <td>
                    <input  type="text" name="is_show" value="1" />
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
