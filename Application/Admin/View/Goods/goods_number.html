			</td>
		</tr>

</div>
<script>
$('#addtimefrom').datepicker(); $('#addtimeto').datepicker(); 

function addnew(obj)
{
	var tr = $(obj).parent().parent();

	if($(obj).val() =="+")
	{
		//克隆
		var newstr = tr.clone();
		//把+变 - 
		newstr.find(':button').val('-');
		$(obj).parent().parent().after(newstr);
	}
	else
		tr.remove();

}
</script>
