<script type="text/javascript">
	$('.is_use').click(function() {
		var id = $(this).attr('admin_id');
		if(id == 1){
			alert('超级管理员不能修改！');
			return false;
		}
		var _this = $(this);
		$.ajax({
			url: "<?php echo U('ajaxUpdateIsuse','',FALSE) ?>/id/" +id,
			type: 'GET',
			success:function(data){
				if(data ==0)
					_this.html('禁用');
				else
					_this.html('启用');

			}
			
		})
		
		
	});
</script>
